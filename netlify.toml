[build]
  command = "yarn build"
  publish = "public"

[build.environment]
  SHARP_IGNORE_GLOBAL_LIBVIPS = "1"
  NPM_FLAGS = "--legacy-peer-deps"

# Lighthouse plugin removed due to Node.js 22 incompatibility
# Can be re-enabled when plugin supports Node 20+
# [[plugins]]
#   package = "@netlify/plugin-lighthouse"

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false